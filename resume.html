              <script>
                function openNav() {

                  document.querySelector(".sidebar").style.marginLeft = "250px";
                }
              
                function closeNav() {
                  document.querySelector(".sidebar").style.width = "0";

              <script>
                function setTheme() {
                const isDarkMode = localStorage.getItem('isDarkMode') === 'true';
                const body = document.querySelector('body');
                const icon = document.querySelector('.icon-btn .pi');
                if (isDarkMode) {
                  body.classList.add('dark');
                  icon.classList.remove('pi-sun');
                  icon.classList.add('pi-moon');
                } else {
                  body.classList.remove('dark');
                  icon.classList.remove('pi-moon');
                  icon.classList.add('pi-sun');
                }
              }

              function toggleTheme() {
                const body = document.querySelector('body');
                const icon = document.querySelector('.icon-btn .pi');
                const isDarkMode = body.classList.contains('dark');
                body.classList.toggle('dark');
                if (isDarkMode) {
                  localStorage.setItem('isDarkMode', false);
                } else {
                  localStorage.setItem('isDarkMode', true);
                }
              }

              window.addEventListener('load', setTheme);

              const toggleButton = document.querySelector('.icon-btn');
              toggleButton.addEventListener('click', toggleTheme);
              </script>

              <script>
              const icon = document.querySelector('.icon-btn .pi');
              icon.addEventListener('click', () => {
                const isDarkMode = localStorage.getItem('isDarkMode') === 'true';
                if (isDarkMode) {
                  icon.classList.remove('pi-moon');
                  icon.classList.add('pi-sun');
                } else {
                  icon.classList.remove('pi-sun');
                  icon.classList.add('pi-moon');
                }
              });
              </script>

              <script>
                var currentUrl = window.location.href;

                var currentUrl = window.location.href;

              var currentUrl = window.location.href;
              var links = document.querySelectorAll('.nav-menu_table_horizontal-list li a');
              for (var i = 0; i < links.length; i++) {
                if (links[i].href === currentUrl) {
                  links[i].classList.add('active');
                  break;

              var links = document.getElementsByTagName('.nav-menu_all-item a:not(.home-icon)');
              for (var i = 0; i < links.length; i++) {
                links[i].addEventListener('click', function() {
                  document.querySelector('a.active').classList.remove('active');
